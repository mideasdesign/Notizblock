<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Notizblock</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="global.css">
</head>
<body onload="rendererNotes()">
    <main  class="grid grid-cols-2 gap-10 w-dvw sm:max-w-7xl p-10 rounded-3xl border-2 border-gray-300">
        <section>
            <details class="border border-transparent open:border-black/10 open:bg-gray-100 ..." open>
                <summary class="text-sm leading-6 font-semibold text-gray-900 select-none">
                    <h3 id="note-header" class="text-2xl text-gray-600 ">Titel der Notitz</h3></summary>
                <div id="note-content" class="mt-3 text-sm leading-6 text-gray-600">
                  <p>The mug is round. The jar is round. They should call it Roundtine.</p>
                </div>
              </details>
          </section>
          <section class="col-span-1">
            <div class="mb-10">
                <h1 class="text-5xl text-gray-600">Notizblock</h1>
            </div>
            <div id="create-note" class="col-span-1">
                <div class="grid p-8 rounded-2xl border-2 border-gray-300">
                    <label for="note-title" class="text-2xl text-gray-600">Titel</label>
                    <input type="text" id="note-title" class="border-2 rounded-xl  border-gray-300 p-2 my-4   outline-gray-500" placeholder="Bitte einen Titel eingeben.">
                    <label for="note-content" class="text-2xl text-gray-600">Notiz:</label>
                    
                    <textarea name="Note" id="note-input" class="p-2  my-4 rounded-xl  border-2 border-gray-300   outline-gray-500" placeholder="Bitte einen Notiz eingeben."></textarea>
                    <button id="add-button" class="text-gray-600 rounded-xl border-2 bg-gray-300 py-4 my-4 hover:bg-white border-gray-300 hover:shadow-neutral-200 hover:shadow-2x" onclick="addNote()">Notiz erstellen</button>
                </div>
            </div>
          </section>
    </main>
    <footer>
    </footer>
</body>
</html>
